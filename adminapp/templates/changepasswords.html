{% extends "adminparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center;">Change password</h1>
            {% if msg %}
            <p class="alter alter-danger">{{msg}}</p>
            {% endif %}

            <form method="post" class="form-group">
                {%csrf_token%}
                <table class="table text-light">
                    <tr>
                        <td>Enter old password</td>
                        <td>
                            <input type="text" name="currentpassword" class="form-control text-light">
                        </td>
                    </tr>
                    <tr>
                        <td>Enter New Password</td>
                        <td>
                            <input type="text" name="newpassword" class="form-control text-light">
                        </td>
                    </tr>
                    <tr>
                        <td>Confirm password</td>
                        <td>
                            <input type="password" name="confirmpassword" class="form-control text-light">
                        </td>

                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button type="submit" class="btn btn-success">Change</button>
                        </td>
                    </tr>

                </table>
            
            </form>

              
        </div>
    </div>
{% endblock body %}
