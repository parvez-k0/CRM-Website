{% extends "parent.html" %}
{% block body %}
<h1 style="color:blue;text-align: center;">Enquiry form</h1>
{% if msg %}
<p style="text-align:center;color:blue;">{{msg}}</p>
{% endif %}
<form class="form-group" method="post">
    {% csrf_token %}
    <table class="table" style="margin: auto;">
        <tr>
            <td>
                Enter Name
            </td>
            <td>
                <input type="text" name="name" placeholder="Enter Name" required class="form-control"/>
            </td>
        </tr>
        <tr>
            <td>Enter Contact No</td>
            <td>
                <input type="number" name="contactno" placeholder="Enter Contact No" required class="form-control"/>
            </td>
        </tr>
        <tr>
            <td>Enter Email Address</td>
            <td>
                <input type="email" name="emailaddress" placeholder="Enter Email Address" required class="form-control"/>
            </td>
        </tr>
        <tr>
            <td>Enter Subject</td>
            <td>
                <input type="text" name="subject" placeholder="Enter Subject" required class="form-control"/>
            </td>
        </tr>
        <tr>
            <td>Enter Message</td>
            <td>
                <textarea name="message" class="form-control"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit" class="btn btn-primary">submit</button>
            </td>
        </tr>    
    </table>
</form>
{% endblock body %}
