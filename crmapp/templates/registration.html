{% extends "parent.html" %}
{% block body %}
<h1 style="color:blue;text-align: center;">Customer Registration Form</h1>
{% if msg %}
<p style="text-align: center;color: blue;">{{msg}}</p>

{% endif %}
<form class="form-group" method="post">
    {% csrf_token %}
    <table class="table" style="margin:auto;">
    <tr>
        <td>Enter name</td>
        <td>
            <input type="text" name="name" class="form-control"required placeholder="Enter your name">
        </td>


    
    </tr>
    <tr>
        <td>Select Gender</td>
        <td>
            <input type="radio" name="gender" value="Male" class="form-check-input"/>male
            <input type="radio" name="gender" value="female" class="form-check-input"/>female
        </td>
    </tr>
    <tr>
        <td>Enter Address</td>
        <td>
            <textarea name="address" class="form-control" required></textarea>
        </td>
    </tr>
    <tr>
        <td>contactno</td>
        <td>
            <input type="number" name="contactno" class="form-control" required placeholder="Enter Contact No"/>
        </td>
    </tr>
    <tr>
        <td>Enter emailaddress</td>
        <td>
            <input type="email" name="emailaddress" class="form-control" required placeholder="Enter Emailaddress"/>
        </td>
    </tr>
    <tr>
        <td>Enter password</td>
        <td>
            <input type="password" name="password" class="form-control" required placeholder="Enter password"/>
        </td>
    </tr>
    <tr>
        <td>Confirm Password</td>
        <td>
            <input type="Confirmpassword" class="form-control" required placeholder="Confirmpassword"/>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <button type="submit" class=" btn btn-primary">Register</button>
        </td>
    </tr>
    </table>
</form>
{% endblock body %}
