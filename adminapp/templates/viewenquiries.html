{% extends "adminparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center;">View All Enquiries</h1>
            <div style="overflow-x: auto;"> 
            <table class="table table-bordered text-light " style="margin:auto">
                <tr>
                    <td>Id</td>
                    <th>Name</th>
                    <th>Contact No</th>
                    <th>Email Address</th>
                    <th>Subject</th>
                    <th>Message</th>
                    <th>Posted Date</th>
                    <th>Delete</th>
                </tr>
                {% for e in enq %}
                    <tr>
                        <td>{{e.id}}</td>
                        <td>{{e.name}}</td>
                        <td>{{e.contactno}}</td>
                        <td>{{e.emailaddress}}</td>
                        <td>{{e.subject}}</td>
                        <td>{{e.message}}</td>
                        <td>{{e.posteddate}}</td>
                        <td>
                            <a href="{% url 'adminapp:delenq' id=e.id %}">
                                <button type="button" class="btn btn-danger">Delete</button>
                            </a>
                        </td>
                    </tr>
                {% endfor %}

            </table>  
        </div>
        </div>
    </div>
{% endblock body %}
