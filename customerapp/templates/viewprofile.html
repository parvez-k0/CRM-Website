{% extends "customerparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center;">View Your Profile</h1>
            <form method="post" class="form-group">
                {% csrf_token %}
                <table class="table text-light" style="width: 60%;margin: auto;">
                    <tr>
                        <td>Name</td>
                        <td>
                            <input type="text" name="name" value="{{cust.name}}" class="form-control text-light" />
                        </td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <input type="text" name="gender" value="{{cust.gender}}" class="form-control text-light" />
                        </td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>
                            <textarea name="address"  class="form-control text-light" >{{cust.address}}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>Contact No</td>
                        <td>
                            <input type="number" name="contactno" value="{{cust.contactno}}" class="form-control text-light" />
                        </td>
                    </tr>
                    <tr>
                        <td>Email Address</td>
                        <td>
                            <input type="email" name="emailaddress" value="{{cust.emailaddress}}" readonly class="form-control text-dark" />
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button type="submit" class="btn btn-outline-success" >Update</button>
                        </td>
                    </tr>
                </table>
                
            </form>   
              
        </div>
    </div>
{% endblock body %}
